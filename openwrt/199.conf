arch: amd64
cores: 12
hookscript: winssd:snippets/hookscript.pl
hostname: Router
memory: 4096
net0: name=eth0,bridge=vmbr0,hwaddr=00:11:22:33:44:1A,type=veth
net1: name=eth1,bridge=vmbr1,hwaddr=00:11:22:33:44:1B,type=veth
net2: name=eth2,bridge=vmbr2,hwaddr=00:11:22:33:44:2A,type=veth
net3: name=eth3,bridge=vmbr3,hwaddr=00:11:22:33:44:2B,type=veth
net4: name=eth4,bridge=vmbr4,hwaddr=00:11:22:33:44:6A,type=veth
net5: name=eth5,bridge=vmbr5,hwaddr=00:11:22:33:44:6B,type=veth
onboot: 1
ostype: unmanaged
rootfs: winssd:199/vm-199-disk-0.raw,size=1G
swap: 0
lxc.mount.auto: cgroup:rw
lxc.mount.auto: proc:rw
lxc.mount.auto: sys:rw
lxc.cap.drop: sys_admin
lxc.apparmor.profile: unconfined
lxc.cgroup.devices.allow: c 108:0 rwm
lxc.cgroup.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/ppp dev/ppp none bind,create=file
lxc.autodev: 1
lxc.hook.autodev: /var/lib/lxc/199/device_hook.sh
lxc.mount.entry: tmp tmp tmpfs rw,nodev,relatime,mode=1777 0 0
